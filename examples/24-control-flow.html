<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Control Flow</title>
    <style></style>
  </head>

  <body>
    <input id="score-input" type="number">
    <script>
    let score = document.querySelector("#score-input")
    
    score.addEventListener('input', e => {
      if (score.value >= 90) {
        console.log("A")
      } else if (score.value >= 80) {
        console.log("B")
      } else {
        console.log("Needs review")
      }
    })

    for (let i = 0; i <= 10; i+=1) {
      console.log(i)
    }

    let i = 0
    while (i <= 10) {
      console.log(i)
      i += 1
    }

    while (true) {
      break
      alert("Hello there")
    }

    do {
      alert("Hello there")
    } while (false)
    </script>
  </body>
</html>
