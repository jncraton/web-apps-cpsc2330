<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Grid</title>
    <style>
    :root {
      font-size: 24px;
    }

    body {
      max-width: 1000px;
      margin: 0 auto;
    }

    main {
      display: grid;
      grid-template-columns: 100px 1fr 3fr;
    }
    </style>
  </head>

  <body>
    <main>
      <article>
        <h2>Article</h2>
        <p>A longer paragraph 1
        <p>Paragraph 2
      </article>
      <aside>
        <menu>
          <li>Link 1
          <li>Link 2
          <li>Link 3
        </menu>
      </aside>
      <section>
        <p>There could be a lot of comments about these articles down in this p tag here.
      </section>
    </main>
  </body>
</html>
