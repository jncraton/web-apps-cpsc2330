<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Grid</title>
    <style>
    main {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-auto-flow: column;
      grid-template-areas:
        "aside article"
        "comments comments";
    }

    main aside {
      grid-area: aside;
    }

    main article {
      grid-area: article;
    }

    main section {
      grid-area: comments;
    }
    </style>
  </head>

  <body>
    <main>
      <article>
        <h2>Article
        <p>Paragraph 1
        <p>Paragraph 2
      </article>
      <aside>
        <menu>
          <li>Link 1
          <li>Link 2
          <li>Link 3
        </menu>
      </aside>
      <section>
        <p>There could be a lot of comments about these articles down in this p tag here.
      </section>
    </main>
  </body>
</html>
