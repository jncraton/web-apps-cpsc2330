<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Table Example</title>
  </head>

  <body>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>HP</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Charmander</td>
          <td>50</td>
        </tr>
        <tr>
          <td>Charmeleon</td>
          <td>80</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Average</td>
          <td>65</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
