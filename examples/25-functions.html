<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Functions</title>
    <style></style>
  </head>

  <body>
    <script>
    let a = function(x) {
      console.log(x, this)
    }

    let b = x => console.log(x, this)

    a(1)
    b(2)

    let obj = {a: a, b: b}
    console.log(obj)
    obj.a() // User obj objects, as `this` is determined at runtime
    obj.b() // Uses global object, as `this` is determined at definition time
    
    </script>
  </body>
</html>
