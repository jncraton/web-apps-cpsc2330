<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Strings Example</title>
    <style></style>
  </head>

  <body>
    <script>
      let animal = '"frog"'

      let text = `The quick brown fox jumped over the lazy <strong>${animal}.</strong> `
      text = `The quick brown fox jumped over the lazy <strong>` + animal + `</strong> `
      text = 'The quick brown fox jumped over the lazy <strong title="the animal">dog.</strong>'
      document.body.innerHTML = text + animal
      console.log(text)
      console.log(text.length)
      console.log(text[1])
      console.log(text.includes('frog'))
      console.log(text.includes('dog'))
    </script>
  </body>
</html>
