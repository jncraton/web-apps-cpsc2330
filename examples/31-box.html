<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Box Model</title>
    <style>
    :root, body, h1, p {
      margin: 0;
      padding: 0;
    }

    body {
      width: 600px;
      margin: 0 auto;
    }

    section {
      width: 240px;
      background-color: lightgray;
      border-left: 10px solid gray;
      padding-top: 50px;
      padding-inline: 10px;
      padding-block: 10px;
      margin: 10px auto;
      box-sizing: border-box;
    }

    p, h1 {
      padding-block: 20px;
    }

    </style>
  </head>

  <body>
    <main>
      <section>
        <h1>Heading</h1>
        <p>Paragraph 1</p>
        <p>Paragraph 2</p>
        <p>Paragraph 3</p>
      </section>
    </main>
    <script></script>
  </body>
</html>
