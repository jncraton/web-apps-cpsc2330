<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Form Example</title>
  </head>

  <body>
    <form>
      <p><label for="first">First name:</label><input type="text" name="first" id="first" /></p>
      <p><label for="email">Email:</label><input type="email" name="email" id="email" /></p>
      <p><label for="password">Password:</label><input type="password" name="password" id="password" /></p>

      <p />
      <p>
        <label>Can I have your data?<input type="checkbox" name="privacy" /></label>
      </p>

      <p>
        <input type="submit" />
      </p>
    </form>
  </body>
</html>
